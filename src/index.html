<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <h1>VGR Weather</h1>
      </nav>
      <div class="container-md main-container">
        <div class="search">
          <form action="/" method="get" class="form-inline w-100">
            <input
              type="text"
              name="search-input"
              class="form-control m-1"
              id="search-input"
              placeholder="Enter city name"
            />
            <button id="search-btn" class="btn btn-primary m-1">Search</button>
          </form>
        </div>
        <div class="weather container-fluid row">
          <div
            class="current-weather col-md-6 d-flex justify-content-center align-items-center"
          ></div>
          <div
            class="forecast col-md-6 d-flex justify-content-center align-items-center"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
