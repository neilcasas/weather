<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedar.com</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="navbar d-flex justify-content-between ml-4">
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link active" id="c-toggle">°C</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="f-toggle">°F</a>
          </li>
        </ul>
        <h1 class="text-center" id="website-header">Wedar.com</h1>
        <div class="theme-toggle mr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
            id="theme-toggle-btn"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
        </div>
      </nav>
      <div class="container-md main-container">
        <div class="search">
          <form action="/" method="get" class="form-inline w-100">
            <input
              type="text"
              name="search-input"
              class="form-control m-1"
              id="search-input"
              placeholder="Enter city name"
            />
            <button id="search-btn" class="btn btn-primary m-1">Search</button>
          </form>
        </div>
        <div class="weather container-fluid row">
          <div
            class="current-weather col-md-6 d-flex justify-content-center align-items-center"
          ></div>
          <div
            class="forecast col-md-6 d-flex justify-content-center align-items-center"
          ></div>
          <div class="hourly-forecast-main"></div>
        </div>
        <div class="text-center d-none" id="spinner-div">
          <div class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="mt-2 opacity-50">Weather + radar = Wedar!</div>
        </div>
        <div class="error-msg-container"></div>
      </div>
      <footer>
        <div class="text-center mt-4">
          <p>
            Made with ❤️ by
            <a href="https://github.com/neilcasas">Neil Casas</a>
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
