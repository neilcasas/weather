<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <h1>VGR Weather</h1>
      </nav>
      <div class="container-md main-container">
        <div class="search">
          <form action="/" method="get" class="form-inline w-100">
            <input
              type="text"
              name="city"
              class="form-control m-1"
              id="city-search"
              placeholder="Enter city name"
            />
            <button id="city-btn" class="btn btn-primary m-1">
              Search City
            </button>
          </form>
        </div>
        <div class="weather">
          <div class="current-weather"></div>
          <div class="weather-forecast"></div>
        </div>
      </div>
    </main>
  </body>
</html>
